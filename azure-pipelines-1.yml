trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: JfrogCliV2@1
  displayName: 'Configure dotnet'
  env:
    JFROG_CLI_LOG_LEVEL: DEBUG
  inputs:
    # msbuildArgs: /p:RunWixToolsOutOfProc=true
    jfrogPlatformConnection: platform
    # workingDirectory: 'c:/Program Files (x86)/WiX Toolset v3.11/bin'
    command: |
      jf dotnetc --repo-resolve=nagu-nuget
      jf dotnet restore GatewaySetup\Gateway.sln --build-name="IConnectGW-Build" --build-number=1 --project hi --module=dotnet


